<!DOCTYPE html>
<title>ArtAlcove</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet" />

<body>
  <div class="full-body-container">
    <div id="top-text" class="top-text">
      <div class="row">
        <div class="col1">
          <img src="{{ url_for('static', filename='images/ArtAlcove logo 1.png') }}" />
        </div>
        <div class="col2">
          <h1>Working on an art project?</h1>
          <h2>
            Tell us what you want to create and we'll recommend materials for
            you!
          </h2>
        </div>
      </div>
      <div class="input-box" onclick="sendFocus()">
        <img src="{{ url_for('static', filename='images/mag.png') }}" />
        <input placeholder="Enter your query here..." id="filter-text-val"
          onkeyup="if (event.key === 'Enter') handleSearch()" />
      </div>
    </div>
    <div style="
        margin-top: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-left: 400px;
      ">
      <span id="unit" class="unit bold">Unit Price</span>
      <label class="toggle">
        <input type="checkbox" id="toggleButton" />
        <span class="slider"></span>
      </label>
      <span id="set" class="set">Set Price</span>
    </div>

    <div id="loading-indicator" style="display: none">Loading...</div>
    <div id="answer-box"></div>
    <a href="#top-text" class="scroll-button">^</a>
  </div>

  <script>
    function answerBoxTemplate(
      product,
      siteurl,
      price,
      rating,
      imgurl,
      descr,
      review_title,
      review_desc,
      similarity,
      latent_topics
    ) {
      let latentTopicsHTML = "";
      if (latent_topics && latent_topics.length > 0) {
        latentTopicsHTML += "<div class='hover-container latent-topics-container'>";
        latentTopicsHTML += "<p class='latent-topics-heading'>Related Concepts:</p>";
        latentTopicsHTML += "<p class='link'>(See more...)</p>"; // The trigger to show more
        latentTopicsHTML += "<div class='hover latent-topics-hover'><ul class='latent-topics-list'>";
        latent_topics.forEach(topic => {
          latentTopicsHTML += `<li class='latent-topic-item'>${topic}</li>`;
        });
        latentTopicsHTML += "</ul></div>";
        latentTopicsHTML += "</div>";
      }
      return `<div class='card'>
                <h3>${product}</h3>
                <div class='two-col'>
                    <p class='link'><a href="${siteurl}">Shop here</p></a>
                    <p class='price'>$${price.toFixed(2)}</p>
                </div>
                <div class='two-col'>
                    <div class='image-side'>
                        <img height=180px width=180px src="${imgurl}">
                        <div class='two-col'>
                            <p class='stars'>${getStars(rating)}</p>
                            <p class='rate-num'>${rating}</p>
                        </div>
                        <div class='two-col'>
                          <p class='similarity'>Similarity:</p>
                          <p class='num similarity'>${similarity.toFixed(4)}</p>
                        </div>
                    </div>
                    <div class='text-side'>
                        <p>${descr}</p>
                        <p class='review'>Reviews:</p>
                        <div>${getReviews(review_title, review_desc)}</div>
                        ${latentTopicsHTML} </div>
                    </div>
                </div>
            </div>`;
    }

    function getReviews(review_title, review_desc) {
      if (review_title.length <= 1) {
        return `<p>No reviews available</p>`;
      }
      let reviewsHTML = "";
      for (let i = 0; i < review_title.length; i++) {
        reviewsHTML += `<div class="hover-container reviews">
            ${i + 1}. ${review_title[i]}
            <p style="display: inline" class='link'>(See more...)</p>
            <div class="hover">${review_desc[i]}</div>
            </div>`;
      }
      return reviewsHTML;
    }

    function getStars(rating) {
      let starsHTML = "";
      if (rating < 0.5 || rating == "N/A" || rating == "NEW!") {
        starsHTML += "☆☆☆☆☆";
      } else if (rating < 1.5) {
        starsHTML += "★☆☆☆☆";
      } else if (rating < 2.5) {
        starsHTML += "★★☆☆☆";
      } else if (rating < 3.5) {
        starsHTML += "★★★☆☆";
      } else if (rating < 4.5) {
        starsHTML += "★★★★☆";
      } else {
        starsHTML += "★★★★★";
      }
      return starsHTML;
    }

    function sendFocus() {
      document.getElementById("filter-text-val").focus();
    }

    document
      .getElementById("toggleButton")
      .addEventListener("change", function () {
        const set = document.getElementById("set");
        const unit = document.getElementById("unit");
        if (this.checked) {
          set.classList.add("bold");
          unit.classList.remove("bold");
          //unit search
        } else {
          set.classList.remove("bold");
          unit.classList.add("bold");
          //set search
        }
      });

    function handleSearch() {
      document.getElementById("answer-box").innerHTML = "";
      document.getElementById("loading-indicator").style.display = "block";

      const isSet = document.getElementById("toggleButton").checked;

      fetch(
        "/search_cosine?" +
        new URLSearchParams({
          query: document.getElementById("filter-text-val").value,
          toggle: isSet ? "set" : "unit",
        }).toString()
      )
        .then((response) => response.json())
        .then((data) => {
          const answerBox = document.getElementById("answer-box");
          answerBox.innerHTML = "";
          if (data.length === 0) {
            answerBox.innerHTML =
              "<div class='no-match'><h2>No matches found</h2></div>";
          } else {
            data.forEach((row) => {
              let tempDiv = document.createElement("div");
              tempDiv.innerHTML = answerBoxTemplate(
                row.product,
                row.siteurl,
                row.price,
                row.rating,
                row.imgurl,
                row.descr,
                row.review_title,
                row.review_desc,
                row.similarity,
                row.latent_topics
              );
              answerBox.appendChild(tempDiv);
            });
          }
          if (answerBox.querySelector(".card")) {
            answerBox.classList.add("grid");
            answerBox.classList.remove("no-match");
          } else {
            answerBox.classList.remove("grid");
            answerBox.classList.add("no-match");
          }
        })
        .finally(() => {
          document.getElementById("loading-indicator").style.display = "none";
        });
    }
  </script>
</body>
