<!DOCTYPE html>
<title>{% block title %}{% endblock %} ArtAlcove</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
  rel="stylesheet"
/>
<body>
  <div class="full-body-container">
    <div class="top-text">
      <div class="row">
        <div class="col1">
          <img
            src="{{ url_for('static', filename='images/ArtAlcove logo 1.png') }}"
          />
        </div>
        <div class="col2">
          <h1>Working on an art project?</h1>
          <h2>
            Tell us what you want to create and we'll recommend materials for
            you!
          </h2>
        </div>
      </div>
      <div class="input-box" onclick="sendFocus()">
        <img src="{{ url_for('static', filename='images/mag.png') }}" />
        <input
          placeholder="Enter your query here..."
          id="filter-text-val"
          onkeyup="filterText()"
        />
      </div>
    </div>
    <div id="answer-box"></div>
  </div>

  <script>
    function answerBoxTemplate(
      product,
      siteurl,
      price,
      rating,
      imgurl,
      descr,
      review_title,
      review_desc
    ) {
      return `<div class='card'>
                <h3>${product}</h3>
                <div class='two-col'>
                    <p class='link'><a href="${siteurl}">Shop here</p></a>
                    <p class='price'>$${price}</p>
                </div>
                <div class='two-col'>
                    <div class='image-side'>
                        <img height=180px width=180px src="{{ url_for('static', filename='images/placeholder.png') }}">
                        <div class='two-col'>
                            <p class='stars'>☆☆☆☆☆</p> 
                            <p class='rate-num'>${rating}</p>
                        </div>
                    </div>
                    <div class='text-side'>
                        <p>description here</p>
                        <p>Reviews:</p>
                        <p>${review_title[0]}: ${review_desc[0]}</p>
                    </div>
                </div>
            </div>`;
    }

    function sendFocus() {
      document.getElementById("filter-text-val").focus();
    }

    function filterText() {
      document.getElementById("answer-box").innerHTML = "";
      console.log(document.getElementById("filter-text-val").value);
      fetch(
        "/stretched_canvas?" +
          new URLSearchParams({
            title: document.getElementById("filter-text-val").value,
          }).toString()
      )
        .then((response) => response.json())
        .then((data) =>
          data.forEach((row) => {
            let tempDiv = document.createElement("div");
            tempDiv.innerHTML = answerBoxTemplate(
              row.product,
              row.siteurl,
              row.price,
              row.rating,
              row.imgurl,
              row.descr,
              row.review_title,
              row.review_desc
            );
            document.getElementById("answer-box").appendChild(tempDiv);
          })
        );
    }
  </script>
</body>
